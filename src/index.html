<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto — сервис, куда можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="Фото, природа, путешествия, соцсеть">
    <meta name="author" content="Толя Фам">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="logo header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile page__profile">
        <div class="profile__info">
          <button class="profile__avatar-edit-button" type="button">
            <img class="profile__avatar-image" src="./images/default-avatar.jpg" alt="Аватарка пользователя">
          </button>
          <div class="profile__text">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button">
              <img class="profile__edit-image" src="./images/edit_button.svg" alt="Карандаш">
            </button>
            <p class="profile__job"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-image" src="./images/add_button.svg" alt="Плюс">
        </button>
      </section>
      <section class="places page__places" aria-label="Блок с фотографиями">
        <ul class="places__cards">

        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button">
          <img class="popup__close-image" src="./images/close_icon.svg" alt="Крестик">
        </button>
        <form class="popup__form popup__form_type_edit" name="information" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="name-input" class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error name-input-error"></span>
          <input id="job-input" class="popup__input popup__input_type_job" type="text" name="job" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required>
          <span class="popup__error job-input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button">
          <img class="popup__close-image" src="./images/close_icon.svg" alt="Крестик">
        </button>
        <form class="popup__form popup__form_type_add" name="add_card" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id="place-name-input" class="popup__input popup__input_type_place-name" type="text" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error place-name-input-error"></span>
          <input id="place-link-input" class="popup__input popup__input_type_place-link" type="url" name="place-link" placeholder="Ссылка на картинку" required>
          <span class="popup__error place-link-input-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__close-button" type="button">
          <img class="popup__close-image" src="./images/close_icon.svg" alt="Крестик">
        </button>
        <img class="popup__image" src="#" alt="Увеличенная фотография выбранной карточки">
        <h2 class="popup__heading">Заголовок фотографии</h2>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__close-button" type="button">
          <img class="popup__close-image" src="./images/close_icon.svg" alt="Крестик">
        </button>
        <form class="popup__form popup__form_type_confirm" name="confirm-delete" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_update-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button">
          <img class="popup__close-image" src="./images/close_icon.svg" alt="Крестик">
        </button>
        <form class="popup__form popup__form_type_update-avatar" name="update-avatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <input id="avatar-link-input" class="popup__input popup__input_type_avatar-link" type="url" name="avatar-link" placeholder="Ссылка на аватар" required>
          <span class="popup__error avatar-link-input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_error">
      <div class="popup__container popup__container_type_no-form">
        <h2 class="popup__title-no-form">Ошибка :(</h2>
        <button class="popup__close-button" type="button">
          <img class="popup__close-image" src="./images/close_icon.svg" alt="Крестик">
        </button>
        <p class="popup__error-message"></p>
        <button class="popup__button" type="button">ОК</button>
      </div>
    </div>
    <template class="card-template">
      <li class="card">
        <img class="card__image">
        <div class="card__content">
          <h2 class="card__title"></h2>
            <div class="card__like">
              <button class="card__like-button" type="button">
              </button>
              <p class="card__like-counter"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
